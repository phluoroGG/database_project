<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Редактирование информации об отделении</title>
</head>
<body>
    {% include '_menu.html' %}
    <form method="post">
        <table>
            <tr>
                <th>Заведующий</th>
                <td>
                    {{ form.doctor }}
                </td>
                <td>
                    {{ form.doctor.errors if form.doctor.errors }}
                </td>
            </tr>
            <tr>
                <th>Название</th>
                <td>{{ form.name }}</td>
                 <td>
                    {{ form.name.errors if form.name.errors }}
                </td>
            </tr>
            <tr>
               <td colspan="3">
                   {{ form.button_save }}
                   {% if department.id %}
                   {{ form.button_delete }}
                   {% endif %}
               </td>
            </tr>
        </table>
    </form>
</body>
</html>
